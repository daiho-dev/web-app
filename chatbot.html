<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>FAQボット（オフライン）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex, nofollow">
  <style>
    :root { --size: 64px; }
    body { font-family: system-ui, sans-serif; margin: 0; }
    #chat-fab {
      position: fixed; right: 20px; bottom: 20px;
      width: var(--size); height: var(--size);
      border-radius: 50%; border: none; cursor: pointer;
      box-shadow: 0 6px 24px rgba(0,0,0,.2);
      display: flex; align-items: center; justify-content: center;
      font-size: 20px; background: #2563eb; color: #fff;
    }
    #chat-panel {
      position: fixed; right: 20px; bottom: calc(20px + var(--size) + 12px);
      width: min(92vw, 360px); height: 540px; max-height: 75vh;
      background: #fff; border: 1px solid #e5e7eb; border-radius: 16px;
      box-shadow: 0 10px 32px rgba(0,0,0,.18);
      display: none; flex-direction: column; overflow: hidden;
    }
    #chat-header { padding: 10px 12px; background: #f8fafc; border-bottom: 1px solid #e5e7eb; font-weight: 600; }
    #chat-log { flex: 1; padding: 12px; overflow-y: auto; line-height: 1.5; }
    .msg { margin: 8px 0; }
    .bot { color: #1f2937; }
    .hint { color: #6b7280; font-size: 12px; }

    /* ボタン群 */
    .btn { display: block; width: 100%; text-align: left; padding: 10px 12px;
      margin: 8px 0; border: 1px solid #d1d5db; border-radius: 10px; background: #fff; cursor: pointer; }
    .btn:hover { background: #f3f4f6; }
    .row { display: flex; gap: 8px; margin-top: 8px; }
    .row .btn { flex: 1; text-align: center; }
    #chat-fab {
      padding: 0 14px;
      width: auto; /* テキスト分広げる */
      height: 52px;
      border-radius: 30px;
      gap: 6px;
    }

    #chat-fab span {
      background: #fff;
      color: #2563eb;
      font-weight: 600;
      border-radius: 8px;
      padding: 4px 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="chat-fab" aria-label="チャットを開く">💬 チャット</button>


  <div id="chat-panel" role="dialog" aria-modal="true" aria-label="チャットパネル">
    <div id="chat-header">FAQボット（オフライン）</div>
    <div id="chat-log">
      <div class="msg bot">ボット: カテゴリを選んでください。</div>
      <div class="msg bot hint">ボット: 外部通信はしません。全てこのページ内で動きます。</div>
    </div>
  </div>
  <script src="js/chat.js"></script>
</body>
</html>
