<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>プロンプト集（業務向け）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; background: #f6f7f9; color: #111; }
    h1 { font-size: 20px; margin-bottom: 8px; }
    .small { font-size: 13px; color: #555; margin-bottom: 16px; }
    .sec { margin-top: 28px; }
    .sec h2 { font-size: 18px; margin-bottom: 10px; }
    .card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 12px;
    }
    .prompt { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 6px; padding: 10px; white-space: pre-wrap; font-size: 14px; }
    button {
      margin-top: 6px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      background: #2563eb;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { opacity: .9; }
  </style>
</head>
<body>
  <h1>📚 プロンプト集（業務向け）</h1>
  <div class="small">使い方：文をコピー → ChatGPT / Copilot に貼る → 足りない部分だけ追記</div>

  <div class="sec">
    <h2>1. 事務・総務</h2>
    <div class="card">
      <strong>議事録の要約</strong>
      <div class="prompt" id="p1">【目的】会議メモを要点だけにまとめたい  
【対象】以下の議事録  
【出力】5行の要約＋決定事項＋ToDo（担当・期限）  
---
（ここに議事録を貼る）</div>
      <button data-copy="#p1">コピー</button>
    </div>
  </div>

  <div class="sec">
    <h2>2. 企画・分析</h2>
    <div class="card">
      <strong>データの要点抽出</strong>
      <div class="prompt" id="p2">【目的】表データの要点を抽出  
【出力】上昇トレンド上位3つ＋根拠＋次の打ち手3つ  
【データ】（ここに表を貼る）</div>
      <button data-copy="#p2">コピー</button>
    </div>
  </div>

  <div class="sec">
    <h2>3. IT・開発</h2>
